<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy New Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <div class="branding_section">
            <img class="background_image" src="images/background-image.jpg">
            <div class="dark_banner"></div>
            <div class="banner_content">
                <img class="odin_logo" src="images/odin-logo.png">
                <span>Odin</span>
            </div> 
            <div class="credits_sections">
                <span>Photo by Haile West on Unsplash</span>
            </div>
        </div>
        <div class="form_section">
            <div class="title_section">
                <div class="title_text">
                    <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                    <p>You <em>know</em> you want to</p>
                </div>
            </div>
            <div class="form_input_section">
                <p>Let's do this</p>
                <form id="sign_up_form">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name">
                    </p>
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name">
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="emai" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="5">
                    </p>
                    <p>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm-password" minlength="5">
                    </p>
                </form>
            </div>
            <div class="submit_section">
                <div class="submit_content_container">
                    <button type="submit" form="sign_up_form">Create Account</button>
                    <p>Already Have an Account? <a>Log In</a></p>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
